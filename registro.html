<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>registro</title>
	<link rel="stylesheet" href="estil.css">
</head>
<body>
	<h2>Formulario de registro</h2> <br>
	<a href="index.html">volver a la página principal</a> <br> <br>
<form>
<label>Documento*</label><br>
	<select name="documento">
		<option value="cedula">CC</option>
		<option value="terjeta">TI</option>
		<option value="registro">RC</option>
		<option value="extrangeria">CE</option>
	</select> 
	<input tipy="number" name="numero" placeholder="No. Documento" required><br><br>
	<label>Lugar de expedición*</label><br>
		<input tipy="text" name="expedicion" placeholder="Lugar de expedicion" required><br><br>
		<label>Primer Nombre*</label><br>
		<input tipy="text" name="nombre" placeholder="Primer Nombre" required><br><br>
		<label>Segundo Nombre*</label><br>
		<input tipy="text" name="nombre" placeholder="Segundo Nombre" required><br><br>
		<label>Primer Apellido*</label><br>
		<input tipy="text" name="apellido" placeholder="Primer Apellido" required><br><br>
		<label>Sugundo Apellido*</label><br>
		<input tipy="text" name="apellido" placeholder="Segundo Apellido" required><br><br>
		<label>Fecha de Nacimiento*</label><br>
		<input type="number" name="dia" placeholder="Dia" size="10%">
	<select name="fecha de nacimiento">
		<option value="">Enero</option>
		<option value="">FebreroTI</option>
		<option value="">Marzo</option>
		<option value="">Abril</option>
		<option value="P">Mayo</option>
		<option value="">JUnio</option>
		<option value="">Julio</option>
		<option value="">Agosto</option>
		<option value="">Septiempre</option>
		<option value="">Octubre</option>
		<option value="">Noviemre</option>
		<option value="">Diciemre</option>
	</select> 
	<input type="number" name="ano" placeholder="Año" size="4%"><br><br>
	<label>Lugar de nacimiento*</label><br>
		<input tipy="text" name="lugar" placeholder="Lugar de nacimiente" required><br><br>
	<label>Número móvil*</label><br>
		<input tipy="number" name="" placeholder="Número Móvil" required><br><br>
		<label>Correo electronico*</label><br>
		<input tipy="email" name="correo" placeholder="Correo electronico" required><br><br>
		<label>Número móvil*</label><br>
		<input tipy="text" name="numero" placeholder="Número Móvil" required><br><br>
		<input type="submit" value="Registrarme">
		<input type="reset" value="Cancelar">
		<br><br>
		<label>Dirección*</label><br>
		<input tipy="number" name="" placeholder="Dirección" required><br><br>
		<label>Clave (minimo 4 - máximo 6)*</label><br>
		<input tipy="number" name="clave" placeholder="clave" required>
		<input tipy="number" name="condirmar" placeholder="Confirmarmar clave"><br><br>
		<input type="submit" value="Registrarme">
		<input type="reset" value="Cancelar">

</form>
</body>
</html>
